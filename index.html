<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>airbab UI clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav class="nav">
                <ul class="nav-primary">
                    <li>Become a host</li>
                    <li>Help</li>
                    <li>Sign up</li>
                    <li>Log in</li>
                </ul>
            </nav>
        </header>
        
        <main class="form-wrapper">
            <div class="form-group">
                <h1 class="heading-primary">Book unique homes and experiences.</h1>
                <form action="url.php">
                    <label for="location" class="font-uppercase">Where</label>
                    <input type="text" id="location" value="Nepal">
                    <div class="clearfix">
                        <div class="inline-form-input">
                            <label class="font-uppercase" for="check-in">Check in</label>
                            <input type="date" id="check-in">
                        </div>
                        <div class="inline-form-input">
                            <label class="font-uppercase" for="check-out">Check in</label>
                            <input type="date" id="check-out">
                        </div>
                    </div>
                    <label for="guests" class="font-uppercase">Guests</label>
                    <input type="number" id="guests" placeholder="Guests">
                    <div class="clearfix">
                        <button class="btn-tomato">Search</button>
                    </div>
                </form>
            </div>

            <div class="msg">
                <p><img src="images/home-logo.png" alt="Home"> Earn money hosting your home on Airbnb &gt;</p>
            </div>
        </main>
        <div class="message">
                <p>Over 300 </p> 
                <p>unique homes in Oregon</p>
        </div>
    </div>
</body>
</html>
