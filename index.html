<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <metacharset="UTF-8"></metacharset>
    <title>Instagram Page</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <container id="allinone">
      <div class="row">
          <div class="col-sm-2" id="cellphone"> 
          </div>

        <div class="col-sm-4" id="cellphone">
          <img src="images/ab.jpg" alt="images/ab.jpg" height="380" width="350">
        </div>

        <div class="col-sm-3" id="instagram">
            <img src="images/logo.jpg" alt="images/logo.jpg" height="120" width="230">

          <div class="container">
              <div class="row">
                <div class="col-sm-12" id="insta">
                    <p class="use">Phone number, username, or email</p>
                </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col-sm-12" id="insta2">
                      <p class="use">Password</p>
                  </div>
                </div>
              </div>

              <div class="container">
                  <div class="row">
                    <div class="col-sm-12" id="insta3">
                        <p class="use">Log in</p>
                    </div>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col-sm-12" id="insta4">
                        <p class="line">------------------  OR   ------------------</p>
                    </div>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col-sm-2" id="pic">
                        <img src="images/facebook.png" alt="image" height="25" height="25">
                    </div>
                    <div class="col-sm-8" id="insta5">
                        <p>Log in with Facebook</p>
                        <p class="pwd">Forgot password?</p>
                    </div>

                  </div>
                </div>

          <div class="row">
            <div class="col-sm-3" id="phone">  
            </div>
          </div>
        </div>
       </div> 
        <div class="row">
          <div class="col-sm-6" id="instagram2"></div>
        <div class="col-sm-3" id="instagram1">
          <p>Don't have an account? <font color="blue"> Sign Up</font></p>
      </div> 
      </div>
    
    </container>
  </body>
</html>
